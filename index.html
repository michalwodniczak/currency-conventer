<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/currency-conventer.png">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Kantorek</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__head">Wymiana walut</h1>
        </header>
        <main>
            <form class="js-form">
                <label>
                    <span class="form__labelText">
                        Wybierz walute na którą chcesz wymienić*:
                    </span>
                    <select class="form__input js-select">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>GBP</option>
                    </select>
                </label>
                <label>
                    <span class="form__labelText">Wpisz ilość w zł*:</span>
                    <input class="form__input js-amountValue" type="number" name="currrency" step="any" min="1"
                        required>
                </label>
                <button class="form__button" type="submit">
                    Przelicz
                </button>
                <p class="form__resultText js-finishText">
                    Tutaj pojawi się kurs walut
                </p>
                <p>
                    Kurs walut z dnia 27.12.2022
                </p>
            </form>
        </main>
        <footer class="footer">
            Copyright&copy; 2022 by Widmo
        </footer>
    </div>
</body>

</html>
